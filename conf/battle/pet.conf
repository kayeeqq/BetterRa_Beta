//--------------------------------------------------------------
//   開關選項: 可以用 on/off, yes/no 或 1/0 來表示開關
// 百分比選項: 填寫100即表示100%
//   掩碼選項: 沒有特殊說明的情況下, 默認用來表示游戲中各單位的類型
//             1: 玩家, 2: 魔物, 4: 寵物, 8: 生命体, 16:佣兵, 128:NPC, 512:元素精靈
//             掩碼選項一個數值可以表示里面有多個內容.
//             例如: 若您想表示玩家和寵物, 那么只需將1和4相加, 填寫5即可
//--------------------------------------------------------------

// 捕捉寵物的成功倍率 (百分比選項)
//
// 默認情況下, 捕捉“波利”的成功率是 20%, 若將此選項設置為 200 的話,
// 就表示捕捉成功率是默認設置的 2 倍, 也就是說捕捉成功率提升到了 40% 
pet_catch_rate: 100

// 是否可以無限次的為寵物改名? (開關選項)
//
// 官服默認值是 no 每只寵物只能被改一次名, 以后哪怕賣給其他玩家,
// 也將不能給寵物改名了
pet_rename: no

// 喂養寵物時的親密度上升倍率 (百分比選項)
pet_friendly_rate: 100

// 寵物消化食物的時間倍率. (百分比選項)
// 改成200的話, 意味著寵物將以200%的速度消化食物, 更容易變得飢餓.
pet_hungry_delay_rate: 100

// 寵物是否需要裝備飾品才能使用技能? (開關選項)
// These bonuses are unofficial and found in the import/pet_db.yml
pet_equip_required: yes

// 主人攻擊時, 寵物是否會一起攻擊? (開關選項)
pet_attack_support: no

// 主人被攻擊時, 寵物是否會做出援護攻擊? (開關選項)
pet_damage_support: no

// 寵物使用技能或做出援護攻擊的最低親密度限制. 默認為 900.
// 親密度的范圍為 0~1000, 1000 表示非常親密, 0 表示非常陌生.
// 若寵物的親密度沒有達到此選項設定的值, 那么絕對不會使用技能或做出援護攻擊.
// 
// 假設此選項的值為 900 不變, 那么:
// - 當親密度剛達到此選項設定的值時, 概率修正值將等于 500
// - 當親密度達到1000的話, 概率修正值將等于 1500
// 
// 注意: 概率修正值是用來在寵物最終判定是否要使用技能和做出援護攻擊用的,
//       在下面 pet_support_rate 選項的說明中有用到.
// 
// ===========================
// 概率修正值的計算方法
// ===========================
// 1000 x (寵物現在的親密度 - pet_support_min_friendly的值) / (1000 - pet_support_min_friendly的值) + 500
// 
// 例如你的寵物現在的親密度為975, 假設 pet_support_min_friendly 的值為 900 的話,
// 套用公式 = 1000 x (975 - 900) / (1000 - 975) + 500
//          = 1000 x 75 / 25 + 500
//          = 7500 / 25 + 500
//          = 300 + 800
//          = 1100
// 最后再乘以 pet_support_rate 定義的百分比,
// 若 pet_support_rate 為 100 則 1100 x 100% = 概率修正值為 1100,
// 若 pet_support_rate 為 50  則 1100 x 50%  = 概率修正值為 550!
pet_support_min_friendly: 900

// 寵物是否會使用技能? (開關選項)
// 注意: 若關閉此選項, 那么寵物在pet_db中配置的pet_script腳本將不會被執行.
//       包括拾取物品也將不會被執行, 因為拾取物品就是寵物的一項“技能”.
// 
// 進攻性的寵物技能需要至少啟用了 pet_attack_support 或 pet_damage_support
// 選項才能夠正常工作(拾取物品這种屬于非進攻性的技能, 能构成傷害的都算進攻性技能)
pet_status_support: no

// 寵物使用技能或做出援護攻擊的概率. (百分比選項)
// 此選項會影響 pet_attack_support 和 pet_damage_support 的触發概率.
//
// 注意: 下面會用到一個叫“概率修正值”的東西, 在 pet_support_min_friendly 選項的說明中有講解.
// 
// 寵物做出主動攻擊的概率算法為:
// (寵物數据庫PetDB中的第18個字段(attack_rate)的值 x 概率修正值) / 1000
//
// 寵物做出援護攻擊的概率算法為:
// (寵物數据庫PetDB中的第19個字段(defence_attack_rate)的值 x 概率修正值) / 1000
pet_support_rate: 100

// 寵物對魔物造成傷害在魔物死亡后進行經驗值結算時, 主人是否可以獲得這部分經驗?
// 如果設置為 no 的話, 那么表示主人得不到自己寵物帶來的這部分經驗.
pet_attack_exp_to_master: no

// 寵物對魔物造成傷害所得的經驗值倍率 (百分比選項)
// 
// 根据 exp.conf 中的 exp_calc_type 選項, 玩家、生命体、寵物、佣兵、元素精靈等單位在對魔物造成傷害
// 最終導致魔物死亡后, 會根据各個單位造成的傷害值來計算每個單位應該獲得多少經驗
// 
// 這里的選項就是用來控制寵物獲得的經驗值倍率用的, 假如寵物給魔物帶來了 15% 的傷害, 
// 最終分到的經驗值是 150 點的話, 那么此選項如果設置為 200 (即兩倍), 那么寵物能拿到 150 x 200% = 300 點經驗
//
// 至于寵物拿到的經驗會用在什么地方, 最常見的就是當 pet_attack_exp_to_master 選項為 yes 時
// 把寵物應得的這部分經驗值送給寵物的主人.
pet_attack_exp_rate: 100

// 寵物升級系統. 設置為 0 表示關閉此功能(默認).
// 若啟用寵物升級系統, 那么寵物的等級將會是主人基礎等級的百分比. (百分比選項)
//
// 舉個例子:
// 若填寫 200 (表示兩倍), 那么寵物的等級將會是主人基礎等級的兩倍 (主人10級寵物20級, 主人40級寵物80級).
pet_lv_rate: 0

// 當寵物升級系統啟用時, 寵物的最大能力屬性點是多少?
//
// 因為寵物升級的時候, 它的STR\AGI\VIT\INT\DEX\LUK也會提升, 
// 這里就是為了防止寵物能力屬性提升得過高, 而設置的一個限制閥值.
pet_max_stats: 99

// 當寵物升級系統啟用時, 寵物能造成的最小/最大傷害值.
//
// ===== 在沒開啟寵物升級系統的時候 =====
// 寵物的 atk1(最小傷害) 和 atk2(最大傷害)等于寵物在 mob_db 中配置的
// 相同編號的魔物的 ATK1, ATK2 字段的值.
// 
// 例如: 波波利寵物的ID是 1031, 而在 mob_db 中 1031 這只魔物的 ATK1 和 ATK2 分別是 74 和 94,
// 那么波波利這類寵物, 在沒有開啟寵物升級系統的時候, atk1 就是 74, atk2 就是 94.
//
// ===== 當寵物升級系統啟用時 =====
// 那么地圖服務器會先計算寵物每升一級 atk1 和 atk2 增加的量是多少:
// - 每升一級 atk1 增加的量 = mob_db 中的 atk1 字段的值 / mob_db 中的 LV 字段的值 = 74 / 30(波波利的等級是30級) = 2.46 丟棄小數部分 = 2
// - 每升一級 atk2 增加的量 = mob_db 中的 atk2 字段的值 / mob_db 中的 LV 字段的值 = 94 / 30(波波利的等級是30級) = 3.13 丟棄小數部分 = 3
// 
// 然后根据上面的 pet_lv_rate 選項, 根据主人現在的基礎等級, 
// 計算出寵物應有的等級, 最后:
// - 最終 atk1 的值 = 每升一級 atk1 增加的量 x 寵物等級
// - 最終 atk2 的值 = 每升一級 atk2 增加的量 x 寵物等級
//
// ===== 但是這引發了一個問題 =====
// 只要寵物的等級足夠高(比如 pet_lv_rate 被設置為是主人等級的10倍), 
// 那么有可能寵物的最終 atk1 和 atk2 會變得很大,
// 那么此時就需要設置一個限制閥值, 防止 atk1和 atk2 超大而導致失去平衡.
// 這兩個閥值也就是本選項的 pet_max_atk1 和 pet_max_atk2:
// - pet_max_atk1 選項是用來限制寵物的 atk1 最大值
// - pet_max_atk2 選項是用來限制寵物的 atk2 最大值
// 
// 注意: 這里只是用來限制 atk1 和 atk2, 而實際上寵物能造成的傷害還會根据其他的參數進行修正
// 比如屬性抵抗, 以及 battle.conf 中 enable_baseatk 選項是否允許寵物擁有 base_atk 等,
// 若 enable_baseatk 允許寵物擁有 base_atk, 那么寵物能造成的最大傷害應該是 base_atk + pet_max_atk2
pet_max_atk1: 500
pet_max_atk2: 1000

// 在攻城戰時, 寵物是否自動變成寵物蛋? 
// 若設置為是, 那么進入公會城堡等GVG地圖時, 寵物將會變成寵物蛋,
// 并且在GVG地圖中無法被孵化.
pet_disable_in_gvg: no

// 當寵物使用 petskillattack2 指令所定義的技能發起定量多段傷害攻擊時, 
// 是否無視植物類魔物的防御? (開關選項)
//
// 解釋一下“定量多段傷害攻擊”: “定量”就是指固定輸出的傷害,
// “多段”就是打到魔物時候的扣血次數, 比如二刀連擊就是“二段”, 音速投擲的段數就更高了.
// 
// 在寵物的 pet_db 中, 能夠使用 petskillattack2 去定義寵物使用的技能,
// 而 petskillattack2 的特點就是可以固定對魔物造成的傷害量, 以及設定傷害的段數.
// 這樣就會引出一個沖突: 
// 當寵物使用這种“定量多段傷害攻擊”去攻擊植物類魔物的時候,
// 是否應該無視它們的防御? (如果有視防御, 那么每段只能打 1 滴血)
//
// 默認值為: yes
pet_ignore_infinite_def: yes

// 當寵物的主人死亡之后, 寵物是否會繼續攻擊? (開關選項)
pet_master_dead: no

// Send auto-feed notice even if the client setting is OFF (Note 1) 
// Official: yes
pet_autofeed_always: yes

// Pet walk speed.
// 1: Master's walk speed (official)
// 2: DEFAULT_WALK_SPEED value
// 3: Mob database walk speed
pet_walk_speed: 1
