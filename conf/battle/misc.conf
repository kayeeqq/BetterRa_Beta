//--------------------------------------------------------------
//   開關選項: 可以用 on/off, yes/no 或 1/0 來表示開關
// 百分比選項: 填寫100即表示100%
//   掩碼選項: 沒有特殊說明的情況下, 默認用來表示游戲中各單位的類型
//             1: 玩家, 2: 魔物, 4: 寵物, 8: 生命体, 16:佣兵, 128:NPC, 512:元素精靈
//             掩碼選項一個數值可以表示里面有多個內容. 
//             例如: 若您想表示玩家和寵物, 那么只需將1和4相加, 填寫5即可
//--------------------------------------------------------------

// 是否開啟 PK 服務器模式. (開關選項)
// 開啟此模式之后, 全服除了城鎮以外的所有地圖都開啟 PVP 模式.
// 被其他玩家殺死的話, 會丟失兩倍的經驗(如果被魔物殺死掉 1% 經驗, 那么被玩家殺死就掉 2% 經驗).
// 當玩家擊殺比自己基礎等級高 20 級及以上的魔物時, 將獲得 15% 的額外經驗獎勵, 并且有 25% 的机率獲得更多掉落物品.
// 可以在 npc/mapflag/nopvp.txt 中設置某些地圖不啟用 PK 模式.
// 初學者不能攻擊其他人也不能被其他人攻擊.
// 在常規 PVP 地圖中經常在游戲畫面右下角出現的PVP排名計數器, 將不會出現在野外 PK 地圖中.
// 修改此選項之后, 使用 @reloadbattleconf 重新加載是無效的, 需要重啟地圖服務器.
// 選項在 1 和 2 之間切換的時候, 使用 @reloadbattleconf 是可以立刻生效的.
// 提示: 若將 pk_mode 的值設置為 2, 當玩家殺死另外一個玩家時, 將會被禁言五分鐘.
//       至于被禁言的時候會有什么限制, 取決于下面 manner_system 選項的設定.
pk_mode: 0

// Displays a message when the player enters a pk zone.
// Only during pk_mode (Note 1)
pk_mode_mes: yes

// 當玩家被禁言后(角色出現紅色禁言气泡)時, 采用哪种處罰方式: 
// 
//  0: 沒有懲罰.
//  1: 禁止聊天 (包括私聊、隊伍和公會聊天、以及其他聊天方式)
//  2: 禁止使用技能
//  4: 禁止使用指令 (比如你開放离線挂店指令 @at 給玩家使用的話, 那么玩家在禁言期間就用不了指令)
//  8: 禁止使用/撿取/丟棄物品
// 16: 禁止創建房間 (聊天室和露天商店、采購商店等)
//
// 有趣的是, 若你設置為 0 沒有懲罰的話, 被禁言的角色雖然有紅色禁言气泡
// 但是還可以正常說話.
//
// 默認值為: 15 (1 + 2 + 4 + 8)
manner_system: 15

// 此選項僅用于 PK 服務器模式.
// 基礎等級大于等于多少的玩家, 才能進行 PK ?
pk_min_level: 55

// 此選項僅用于 PK 服務器模式. 
// 基礎等級相差多少及以下的玩家才能相互攻擊? 為 0 表示無限制.
pk_level_range: 0

// 此選項僅用于 PK 服務器模式.
// 在野外PVP地圖中的近距离攻擊傷害倍率(非技能) (百分比選項)
pk_short_attack_damage_rate: 80

// 此選項僅用于 PK 服務器模式.
// 在野外PVP地圖中的遠距离攻擊傷害倍率(非技能) (百分比選項)
pk_long_attack_damage_rate: 70

// 此選項僅用于 PK 服務器模式.
// 在野外PVP地圖中的物理技能傷害倍率 (百分比選項)
pk_weapon_attack_damage_rate: 60

// 此選項僅用于 PK 服務器模式.
// 在野外PVP地圖中的魔法技能傷害倍率 (百分比選項)
pk_magic_attack_damage_rate: 60

// 此選項僅用于 PK 服務器模式.
// 在野外PVP地圖中的特殊技能傷害倍率 (百分比選項)
pk_misc_attack_damage_rate: 60

// 是否在終端窗口中顯示技能使用信息? (僅供調試使用, 默認值為: off) (掩碼選項)
// 
// 0x001 = 玩家單位
// 0x002 = 魔物單位
// 0x004 = 寵物單位
// 0x008 = 生命体單位
// 0x010 = 雇佣兵單位
// 0x020 = 物品單位 - (在此無效)
// 0x040 = 技能單位 - (在此無效)
// 0x080 = NPC單位
// 0x100 = 聊天室單位 - (在此無效)
// 0x200 = 元素精靈單位
//
// 當你想啟用此選項的時候:
// 填寫 0x001 那么只有玩家使用技能的信息會被顯示到終端窗口
// 填寫 0x005 那么只有玩家(0x001) + 寵物(0x004) 使用技能的信息會被顯示到終端窗口
// 以此類推.
skill_log: off

// 是否在終端窗口中顯示戰斗相關日志? (僅供調試使用, 默認值為: off) (開關選項)
// 事實上: 打開該選項只能輸出“穿戴裝備和脫下裝備”的信息.
battle_log: off

// 是否在終端窗口中顯示其他信息? (僅供調試使用, 默認值為: off) (開關選項)
// 打開此選項的話, 終端輸出的信息將會非常雜亂, 不過信息很丰富.
etc_log: off

// 是否需要對傳送點進行調試?
// 若設置為 yes, 那么傳送點的外觀會變成一根旗幟. (開關選項)
// 
// 此外在地圖服務器加載完成全部腳本之后, 還會運行一輪傳送點的檢查, 
// 將具備以下可能會導致异常的傳送點在地圖服務器的終端窗口中顯示出來:
// 
// 1.會把玩家送到一個“不可移動區域”的傳送點(傳過去玩家就不能移動了, 卡死在牆里)
// 2.會把玩家送到另一個傳送點范圍內的傳送點(可能會導致玩家被接連傳送, 或者傳送死循環)
warp_point_debug: no

// 當服務器剛啟動的時候, 是否處于夜晚狀態? (yes = 夜晚, no = 白天)
night_at_start: no

// 定義游戲中白天的長度, 單位為毫秒 (7200000 = 2小時)
// 填寫 0 可以禁止白天循環 (不過 @day 這個GM指令還是可以正常使用的).
// 除了填寫 0 來禁用之外, 這里的最小值只能為 60000 (1分鐘)
day_duration: 0

// 定義游戲中夜晚的長度, 單位為毫秒 (1800000 = 30分鐘)
// 填寫 0 可以禁止夜晚循環 (不過 @night 這個GM指令還是可以正常使用的).
// 除了填寫 0 來禁用之外, 這里的最小值只能為 60000 (1分鐘)
night_duration: 0

// 是否允許在 PVP 地圖中進行決斗?
duel_allow_pvp: no

// 是否允許在 GVG 地圖中進行決斗?
duel_allow_gvg: no

// 正在進行決斗時, 是否允許使用蝴蝶翅膀/蒼蠅翅膀等傳送行為?
duel_allow_teleport: no

// 死亡之后是否自動离開決斗?
duel_autoleave_when_die: yes

// 使用決斗指令 @duel 的間隔時間, 單位為分鐘
duel_time_interval: 60

// 雙方是否必須處在同一張地圖才可以決斗?
duel_only_on_same_map: no

// Determines max number of characters that can stack within a single cell. 
// Official - Only affects the walking routines of characters, including monsters.
// If a unit stops walking and is on a cell with more than stack limit
// characters on it, it will walk to the closest free cell.
// Set to 0 for no cell stacking checks and free movement.
// Custom - This variation will make every full cell to be considered a wall.
// NOTE: For the custom setting to take effect you have to use a server compiled
// with Cell Stack Limit support (see src/map/map.hpp)
official_cell_stack_limit: 1
custom_cell_stack_limit: 1

// 是否只允許在具有 autotrade 地圖標記(mapflag)的地圖中進行离線挂店?
// 設為  no - 表示只允許在未設置 autotrade 地圖標記的地圖上進行离線挂店, 設置了 autotrade 標記的地圖則禁止离線挂店.
// 設為 yes - 表示只允許在設置了 autotrade 地圖標記的地圖上進行离線挂店, 未設置 autotrade 標記的地圖則允許离線挂店.
at_mapflag: no

// 离線挂店的超時時間 (單位為分鐘)
// 設置為 0 表示永不超時, 否則當玩家离線挂店到設定的時間后, 將被自動踢下線.
at_timeout: 0

// 在离線挂店時, 玩家是否不會被魔物攻擊? (開關選項)
at_monsterignore: no

// Should autotrade trigger OnPCLogout script events? (Note 1)
at_logout_event: yes

// 拍賣系統每小時收取的服務費用是多少? (默認為 12000 Zeny)
auction_feeperhour: 12000

// 拍賣的成交价格最大不能超過多少? (默認值為 500000000 Zeny)
auction_maximumprice: 500000000

// 使用露天商店檢索卡時, 兩次查詢的間隔時間是多少秒?
// 此選項主要用來降低地圖服務器的查詢壓力, 不過以現在普遍的在線玩家數量,
// 就算填寫 1 秒也不會帶來什么壓力.
searchstore_querydelay: 10

// 使用露天商店檢索卡時, 每次查詢最多返回的記錄數量.
searchstore_maxresults: 30

// 當玩家的商城點數(Cash Point)有變化時, 在聊天欄中顯示提示信息 (開關選項).
// 默認值為: no
cashshop_show_points: no

// 登錄時是否在聊天欄顯示郵箱的信件狀態: 你有 %d 封新郵件 (收件箱共有 %d 封未讀郵件).
// 默認值為: 0
// 0 = 不顯示
// 1 = 只要登陸就顯示, 無論是否有未讀郵件
// 2 = 有未讀郵件時才顯示
mail_show_status: 0

// Amount of mails a user can send a day.
// Default: 100
// 0 = Unlimited
mail_daily_count: 100

// Fee for transferring zeny via mail (Note 2)
// NOTE: this rate is hardcoded in the client, you need to diff your client accordingly if you change this value.
// Default: 2(2%)
// 0 = No fee
mail_zeny_fee: 2

// Amount of zeny to pay for each attached item
// NOTE: this fee is hardcoded in the client, you need to diff your client accordingly if you change this value.
// Default: 2500
// 0 = No fee
mail_attachment_price: 2500

// Maximum weight in total that can be attached to a mail
// NOTE: this limit is hardcoded in the client, you need to diff your client accordingly if you change this value.
// Default: 2000
// 0 = No weight limit
mail_attachment_weight: 2000

// GVG攻城戰開始之后, 進入GVG公會城堡地圖是否自動禁用變身成魔物的效果?
// 若設置為 yes, 那么使用 transform 和 active_transform 腳本指令帶來的變身效果,
// 將會在進入公會城堡的時候被移除/禁用.
mon_trans_disable_in_gvg: no

// 以物品或變量作為貨幣的商店, 是否會受“低价買進”和“高价賣出”技能的打折影響?
// 0 = 不打折 (默認值)
// 1 = 以物品作為貨幣的商店能夠打折 (itemshop類型)
// 2 = 以變量作為貨幣的商店能夠打折 (pointshop類型)
// 3 = 以物品或變量作為貨幣的商店都可以打折
discount_item_point_shop: 0

// 當玩家的VIP時間被調整時是否在聊天欄中顯示:
// 登錄服務器已被請求進行VIP操作, 被處理玩家為 '%.*s'. (開關選項)
//
// 提示: 此選項僅在啟用VIP會員系統的情況下可用
// 默認值為: no
disp_servervip_msg: no

// 玩家連續兩次發送郵件的最小間隔時間, 單位為毫秒 (默認值 & 最小值為: 1000)
// 此選項用來防止玩家發完一封郵件后, 立刻發送第二封郵件, 否則如果被有心人利用的話, 
// 可以瞬間塞滿其他玩家的郵箱.
mail_delay: 1000

// 被玩家收藏的道具不出現在商店 NPC 的道具出售列表中. (開關選項)
hide_fav_sell: no

// Block the player from moving, using/picking/dropping items, using skills, chatting, and swapping equipment while changing maps.
// Disables the ability for players to pre-cast skills when changing maps to avoid cast times.
// Duration is in milliseconds. Set to 0 to disable.
blocking_play_delay: 20000
