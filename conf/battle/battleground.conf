//--------------------------------------------------------------
//   開關選項: 可以用 on/off, yes/no 或 1/0 來表示開關
// 百分比選項: 填寫100即表示100%
//   掩碼選項: 沒有特殊說明的情況下, 默認用來表示游戲中各單位的類型
//             1: 玩家, 2: 魔物, 4: 寵物, 8: 生命体, 16:佣兵, 128:NPC, 512:元素精靈
//             掩碼選項一個數值可以表示里面有多個內容. 
//             例如: 若您想表示玩家和寵物, 那么只需將1和4相加, 填寫5即可
//--------------------------------------------------------------

// 在戰場地圖中的近距离攻擊傷害倍率(非技能) (百分比選項)
bg_short_attack_damage_rate: 80

// 在戰場地圖中的遠距离攻擊傷害倍率(非技能) (百分比選項)
bg_long_attack_damage_rate: 80

// 在戰場地圖中的物理技能傷害倍率 (百分比選項)
bg_weapon_attack_damage_rate: 60

// 在戰場地圖中的魔法技能傷害倍率 (百分比選項)
bg_magic_attack_damage_rate: 60

// 在戰場地圖中的特殊技能傷害倍率 (百分比選項)
bg_misc_attack_damage_rate: 60

// 在戰場地圖中的回避懲罰 (百分比選項)
// 這里的回避是指玩家屬性面板中的Flee屬性
// 注意: 這是一個百分比數值, 所以填寫 20 表示在戰場中的回避要比正常地圖減少 20%
bg_flee_penalty: 20

// 每隔多長時間更新一次小地圖上戰場隊友的位置 (以毫秒為單位)
bg_update_interval: 1000

// Before a player is warped into a Battleground from the Battleground Queue,
// check to see if the player's current map has MF_NOWARP.
bgqueue_nowarp_mapflag: no
