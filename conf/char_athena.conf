//--------------------------------------------------------------
// rAthena 角色服務器配置文件
//--------------------------------------------------------------
// 提示: 此配置文件中, 只要是以//作為開頭的行, 都是注釋信息. 
// 注釋信息您可以隨意修改, 都不會干扰服務器的正常運行. 
//--------------------------------------------------------------

// 登錄服務器、角色服務器、地圖服務器之間的內部通訊賬號和密碼
userid: s1
passwd: p1

// 服務器名稱, 你可以隨意更換
// 提示: 請不要使用空格以及 \/:*?"<>| 這几個特殊字符
//       ... 否則可能導致公會圖標無法在客戶端正常顯示! 
//
// 當玩家輸入賬號密碼后, 客戶端會提示選擇線路, 此時會顯示出這個服務器的名稱
// 例如: BetterRa 目前在線 1 人
// 也就是說, 當您修改服務器名稱時, 也會導致用戶輸入賬號密碼后, 在選擇線路時看到的服務器名稱不一樣
server_name: rAthena

// 當服務器由于某些功能, 需要私聊玩家發消息時, 會以下面設定的名義來發送
// 長度必須在4~23個字符之間
// 比如, 有個商人已經离線挂店了, 此時你去私聊這個商人, 對他發消息, 
// 那么此時系統會以這個選項配置的 Server 的名義給你發信息, 說對方不在線之類的巴拉巴拉. 
wisp_server_name: Server

// 登錄服務器的IP地址
// 角色服務器會依賴這個IP地址去和登錄服務器建立連接. 
// 注意: 這個選項一般用于您的程序運行于防火牆后面, 
//       或者您的机器有多張网卡的時候比較有用. 
// 提醒: 若您想啟用login_ip選項的話, 記得去掉login_ip前面的注釋符//, 否則
//       服務器會忽略它, 導致配了和沒配一樣. 
// 
// ----------------------------------
// 多線路配置方法說明
// ----------------------------------
// 如果你是開單机測試服, 或者服務器只有1個公网IP地址的話, 
// 請無視這一段說明, 避免增加理解難度
// 
// 就算你的服務器有多個IP地址, 這里也只需填寫1個登錄服務器的IP地址即可
// 推荐填寫從角色服務器連接登錄服務器時延遲(Ping值)最小的那個IP
//login_ip: 127.0.0.1

// 角色服務器會監听來自這個IP地址的网卡信息
// 注意: 該選項允許你在有多個公网网卡(也意味著有多個公网IP)的机器上, 
//       使用相同的“角色服務器端口”來開多個服. 
// 提醒: 若您想啟用bind_ip選項的話, 記得去掉bind_ip前面的注釋符//, 否則
//       服務器會忽略它, 導致配了和沒配一樣. 
//
// ----------------------------------
// 多線路配置方法說明
// ----------------------------------
// 如果你是開單机測試服, 或者服務器只有1個公网IP地址的話, 
// 請無視這一段說明, 避免增加理解難度
// 
// 如果需要多線路支持的話, 請 >>不要啟用<< bind_ip 選項,
// 這樣角色服務器才能接收各個公网IP地址的連接請求.
//bind_ip: 127.0.0.1

// 登錄服務器的端口, 方便角色服務器和登錄服務器建立連接
login_port: 6900

// 登錄服務器連接超時時間, 如果登錄服務器在指定時間內沒有響應, 則視為連接超時 (單位: 秒)
login_timeout: 5

// 登錄服務器連接檢查間隔, 當登錄服務器斷開或者連接失敗時, 多久后嘗試重新連接時 (單位: 秒)
login_check_interval: 5

// 角色服務器的IP地址
// 客戶端將會使用這里配置的IP地址來和角色服務器建立連接. 
// 若您想對外開服(而不是開單机服)的話, 請把您的公网IP地址設置到這里. 
// 提醒: 若您想啟用char_ip選項的話, 記得去掉char_ip前面的注釋符//, 否則
//       服務器會忽略它, 導致配了和沒配一樣. 
//
// ----------------------------------
// 多線路配置方法說明
// ----------------------------------
// 如果你是開單机測試服, 或者服務器只有1個公网IP地址的話, 
// 請無視這一段說明, 避免增加理解難度
// 
// 如果你的服務器擁有多個IP, 且每個IP都歸屬于單獨的線路的話
// 可以在這里配置上你角色服務器的全部可用的IP地址
//
// 假設你的電信IP是111.111.111.111 聯通IP是222.222.222.222
// 那么把這兩個IP地址(支持域名, 但不推荐)用逗號分隔的方式, 填寫到下面的選項中, 例如:
// 
// char_ip: 111.111.111.111,222.222.222.222
// 
// 這里配置多個線路的IP地址后, 還需要在 conf/multinet_athena.conf 中
// 進行一些簡單配置, 才能使多線路的支持生效.
// 
// 注意: 最多只能配置 4 個IP地址(即最多支持4個線路), 第一個IP將作為默認地址
//char_ip: 127.0.0.1

// 角色服務器端口
char_port: 6121

// 往控制台窗口(俗稱:黑框)中輸出內容時, 在每行信息的前面加上時間戳. 
// 最大長度不能超過20個字符. 
// 常用的格式有:
//   %I:%M:%S %p (小時:分鐘:秒數 12小時制, 會攜帶AM或PM標記)
//   %H:%M:%S (小時:分鐘:秒數, 24小時制)
//   %d/%b/%Y (日期/月份/年份)
// 更多的格式信息, 請參考C語言的strftime函數用法. 
// 
// rAthena官方默認值是 [%d/%b %H:%M] 也就是24小時制的 [日/月 時:分]
// 不過這明顯不符合國人習慣, 為此BetterRa將其默認值改成了 [%Y/%m/%d %H:%M] 
// 
// 若想啟用時間戳的話, 請將下面這一行頭部的注釋符//去掉
//timestamp_format: [%Y/%m/%d %H:%M] 

// 當終端被一些加載器打開從而導致輸出信息被重定向時, 
// 是否也將顏色代碼一同輸出? 
// 
// 問: 什么是重定向? 
// 答: 原本角色服務器的信息將直接顯示到自己的黑框, 不過若使用一些啟動工具
//     來啟動角色服務器的話, 原本應該顯示到黑框的信息被顯示到了啟動工具里面的
//     一個列表之類, 這种情況稱之為“輸出信息被重定向了”! 
// 
// 問: 什么是顏色代碼? 
// 答: 在我們使用黑框的過程中, 會發現類似[Status]的字是綠色的, 
//     而[Error]是紅色的. 這是因為在程序往黑框輸出信息時, 加入了一些
//     顏色編碼, 比如若使用顏色編碼“\033[1;31m”那么則表示接下來的字用紅色輸出
//     其實有點類似我們腳本中使用的^xxxxxx顏色代碼. 
// 
// 此選項一般情況下推荐關閉
stdout_with_ansisequence: no

// 記錄角色服務器黑框中產生的部分信息到/log/目錄中
// 首先您要确保rAthena的目錄中有一個log文件夾, 沒有的話必須手動創建, 
// 否則日志文件將不會產生. 
// 1: 記錄黑框中以  [Warning] 開頭的警告信息
// 2: 記錄黑框中以  [Error]   開頭的錯誤信息和數据庫錯誤信息
// 4: 記錄黑框中以  [Debug]   開頭的調試信息
// 例如: 想要記錄[Warning]、[Error]、[Debug]開頭的信息, 
//       只需要將1、2、4相加, 將 console_msg_log 設置為7即可(1+2+4=7)! 
// 
// 日志信息的記錄, 并不會被 console_silent 選項影響
// 也就是說, 假如 console_msg_log 設置為 2 想記錄 [Error] 信息, 而
// 在 console_silent 中設置為 16 想隱藏 [Error] 信息, 此時系統
// 將會隱藏[Error]信息, 与此同時記錄[Error]信息
console_msg_log: 7

// 將角色服務器黑框中產生的要記錄的信息, 寫到下面指定的日志文件中
console_log_filepath: ./log/char-msg_log.log

// 選擇性隱藏角色服務器黑框中顯示出來的一些提示信息: 
// 1:  隱藏黑框中以  [Info]    開頭的提示信息
// 2:  隱藏黑框中以  [Status]  開頭的狀態信息
// 4:  隱藏黑框中以  [Notice]  開頭的注意信息
// 8:  隱藏黑框中以  [Warning] 開頭的警告信息
// 16: 隱藏黑框中以  [Error]   開頭的錯誤信息和數据庫錯誤信息
// 32: 隱藏黑框中以  [Debug]   開頭的調試信息
// 若您想同時隱藏多种信息, 只需要將其對應的數字相加即可
// 例如: 若您想要隱藏[Info]、[Status]、[Notice]開頭的信息, 
//       那么只需要將1、2、4相加, 填寫7即可(1+2+4=7)! 
console_silent: 0

// 是否啟用終端指令
// 開啟終端指令后, 您可以在char-server的黑框中輸入命令
// 在角色服務器的黑框中輸入help然后回車, 可以查看終端指令說明
// 比如輸入server:reloadconf可以讓角色服務器重新讀取相關的配置文件
// 想要啟用這個功能的話, 請將下面的值改成on即可
// 請避免在角色服務器中使用 >& 日志文件.log 這樣的輸出指令
console: off

// 角色服務器的類型
// 此功能現在已經沒有任何副作用了. 
// 
// 當玩家輸入賬號密碼后, 客戶端會提示選擇線路, 此時會顯示出這個服務器的名稱
// 如果您將下面的值調整為1, 表示是維護模式的話
// 那么當顯示出服務器的名稱時, 還會帶上一個[正在維護]的名稱. 
// 注意: 修改此配置后, 必須關閉并重啟char-server才能生效
//       哪怕您啟用了終端指令, 并使用server:reloadconf去重新加載角色服務器的配置文件
//       這個選項也是不會由于您的重載配置而生效的
// 
// 0=普通, 1=維護模式, 2=18禁, 3=收費服務器, 4=免費服務器
char_maintenance: 0

// 是否允許創建新的角色
// 設置為 1 表示允許玩家創建新角色
// 設置為 0 表示禁止創建新角色, 哪怕玩家的賬號是剛注冊的, 
// 在一個角色也沒有的情況下, 也不能創建新角色. 
char_new: yes

// 在服務器列表中顯示[新]標記
// 當玩家輸入賬號密碼后, 客戶端會提示選擇線路, 此時會顯示出這個服務器的名稱
// 如果您將下面的值調整為1, 表示這是一個新服務器的話
// 那么當顯示出服務器的名稱時, 還會帶上一個[新]字樣的標記
char_new_display: 0

// 設置服務器的最大在線人數
// 若設置為 0 表示禁止登錄, 設置為 -1 表示無登錄限制
// 設置為 100 表示服務器最多只能有 100 人在線, 
// 當第101人企圖登錄將被拒絕
max_connect_user: -1

// 當賬號的GM等級超過多少時, 可以無視最大在線人數的限制
// 或者當角色服務器處于維護模式時(char_maintenance等于1時), 也可以登錄游戲. 
// 默認: -1 = 沒有任何人可以無視限制 (因為不可能有GM等級是小于0的)
// 請參考: conf/groups.conf
// 實際上, rAthena的默認配置是99, 也就是說若您是GM等級為99的賬號
// 那么就可以無視最大在線人數的限制, 以及維護模式也可以進入游戲. 
gm_allow_group: 99

// 每隔多少秒就保存一次公會信息? 
// 注意: 角色服務器只會保存公會信息, 
//       而角色的數据(技能信息、背包中的物品等)保存間隔是由
//       “地圖服務器配置文件”中的autosave_time參數來決定的
autosave_time: 60

// 在終端(也就是黑框)中顯示出角色、公會、隊伍、寵物的加載和保存信息? 
save_log: yes

// 角色的出生坐標點
// 格式為: <地圖名稱>,<x坐標>,<y坐標>{:<地圖名稱>,<x坐標>,<y坐標>...}
// start_point 是复興后的出生點
// start_point_pre 是复興前的出生點
// 
// 如果設置的出生點地圖坐標不止一組的話, 
// 那么服務器在玩家出生的時候, 會在設定的地圖坐標中隨机挑選一組作為玩家的出生點
//
// 隨机出生點的机制, 是官方服務器為了平衡地圖服務器壓力而設計的机制
// 但是在私服中, 我們一般沒必要啟用這樣的出生點負載均衡机制

start_point: iz_int,18,26
start_point_pre: new_1-1,53,111
start_point_doram: lasa_fild01,48,297

// 角色出生時身上攜帶的物品
// 默認最多可以配置32個物品, 如果想擴充的話, 請修改 char.c 中 MAX_STARTITEM 的值. 
// 格式為: <物品編號>,<數量>,<裝備在身上的哪個位置>:<物品編號>,<數量>,<裝備在身上的哪個位置>:...
// 如果想自動穿戴某個物品的話, 那么需要配置這個物品會裝備在身上的哪個位置. 
// 如果讓“裝備在身上的哪個位置”保持為0的話, 那么這個物品會在背包里面躺著, 不會被自動穿戴. 
// 注意: 杜蘭族只有客戶端版本大于等于 2015-10-01 才支持. 
start_items: 1201,1,2:2301,1,16
start_items_doram: 1681,1,2:2301,1,16

// 剛出生的角色身上會有多少Zeny
// 這個地方配置的時候請慎重, 畢竟有一些玩家可能會創建大量賬號
// 然后轉移里面的錢到某個主號上面, 以此達到刷錢的目的
start_zeny: 0

// 聲望列表的長度設置
// 在官方默認情況下, 聲望列表只會顯示聲望Top10的玩家
// 你可以在這里修改一下, 比如改成5, 表示顯示聲望Top5的玩家
// fame_list_alchemist 	是煉金聲望相關選項
// fame_list_blacksmith 是鐵匠聲望相關選項
// fame_list_taekwon 	是跆拳聲望相關選項
//
// 默認的 rAthena 版本中, 這里能填寫的最大值是10, 若您希望能填寫更大的數值, 
// 可以到 http://rathena.cn/customize/ 對聲望列表長度進行定制.
fame_list_alchemist: 10
fame_list_blacksmith: 10
fame_list_taekwon: 10

// 公會經驗倍率
// 假設當公會中的成員被設置為需要上繳經驗
// 然后當該成員打死怪物時, 假設需要上繳1200點經驗的話, 
// 那么下面的倍率如果設置為200, 則表示雖然玩家少獲得了1200點經驗, 但是公會將收到2400點經驗. 
// 如果設置為1000(10倍), 則表示雖然玩家少獲得了1200點經驗, 但是公會將收到12000點經驗. 
// 下面的值100表示1倍、200表示2倍、50表示0.5倍
guild_exp_rate: 100

// 對于未知的角色, 角色名顯示為什么
// 建議保持默認即可, 實際上很少碰到傳說中的“未知的角色”
unknown_char_name: Unknown

// 是否記錄角色服務器產生的日志
// 日志內容包括: 
//   玩家在什么時間建立了什么新角色, 名字叫什么
//   玩家在什么時候選擇了哪個角色進入了游戲
//   玩家通過擴展系統的改名机制將自己的角色名稱改成了什么
// 
// 日志信息默認情況下, 記錄在主數据庫的charlog表中
// 設置為 yes 則表示記錄日志(默認), 設置為 no 則表示不記錄日志
log_char: yes

// 角色名稱是否忽略大小寫
// 若設置為no則表示嚴格區分大小寫, Test和TEST是兩個完全不同的角色
// 若設置為yes則表示忽略大小寫, 若名為Test角色已被創建, 
// 那么則不能再創建另一個名為TEST的角色了. 
name_ignoring_case: no

// 設置角色名可用的字符范圍. 
// 控制字符 (0x00-0x1f) 是永遠被禁止使用的. 可選的值有以下几种: 
// 注意: 這個配置會影響到角色名稱、隊伍名稱和公會名稱
// 0: 無限制, 可用任何字符來命名角色、隊伍、公會名稱 (rAthena官方默認)
// 1: 只能使用 char_name_letters 列表中指定的字母和符號
// 2: 禁止使用 char_name_letters 列表中指定的字母和符號, 其他的符號都允許(BetterRa默認)
// 
// 在中文環境下, 我們不推荐使用無限制, 而是至少應該限制一些特殊字符
// 避免被居心不良的人利用. 
char_name_option: 2

// 設置您想加入到char_name_option列表中的字母或者符號. 
// 注意: 除非你想把空格也加入到列表中, 否則請不要在下面這行配置的內容中加空格. 
// 
// 為了配合 BetterRa 將 char_name_option 默認值改為 2 的改動, 
// 我們將 char_name_letters 的值改成了一些平時玩家不常用的特殊符號, 
// 禁止在創建角色、隊伍、公會名稱時使用下列這些字符
char_name_letters: \/:*?#@!

// 根据角色的基礎等級, 限制玩家刪除角色
// 0:  沒有限制 (玩家可以刪掉任何等級的角色)
// -X: 玩家不能刪掉基礎等級 <= X 的角色
// Y:  玩家不能刪掉基礎等級 >= Y 的角色
// 例如: 當 char_del_level 被設置為 80 的話, 意味著玩家不能刪掉80及80級以上的角色
char_del_level: 0

// Amount of time in seconds by which the character deletion is delayed.
// 當玩家發起角色刪除請求后, 角色會坐下, 此時只有等到過了下面設定的秒數后, 
// 這個角色才能被真正的刪除. 
// 默認: 86400 (等于 24 小時)
// 注意: 此選項只有客戶端版本大于等于 2010-08-03aRagexeRE 才支持. 
char_del_delay: 86400

// 限制在刪除角色時, 是使用郵件地址驗証還是使用生日驗証
// 這個選項主要用來防止玩家通過修改客戶端的 langtype 來改變客戶端的行為模式
// 進而使用服務端不認可的方式來刪除角色.
// 
// 默認值會根据客戶端版本的不同而自動調整. 
// 1: 使用郵件地址進行驗証
// 2: 使用生日進行驗証
// 3: 使用郵件地址或者生日都可進行驗証
//
// 重要的注意事項!
// - 此選項僅在客戶端發送 0x0068 或 0x01fb 的角色刪除封包時有效.
// - 設置 2013 年及更新的客戶端的 langtype 為 1 時, 客戶端將使用 0x01fb 封包
// - 如果客戶端發送的刪除封包不是 0x0068 或 0x01fb, 那么默認只能使用生日來刪除角色.
char_del_option: 2

// 是否限制角色在組隊或者加入公會的情況下禁止刪除角色
// 0: 不限制 (刪除角色后會自動退出隊伍和公會)
// 1: 只要角色在隊伍中, 那么就禁止刪除角色
// 2: 只要角色在公會中, 那么就禁止刪除角色
// 3: 只要角色在隊伍或公會中, 那么就禁止刪除角色(默認)
char_del_restriction: 3

// Restrict certain class from being created. (Only functional on 20151001aRagexe or later)
// 0: No character creation is allowed
// 1: Only novice is allowed to be created    (pre-renewal default)
// 2: Only summoner is allowed to be created
// 3: Both novice and summoner can be created (renewal default)
// Uncomment to customize the restriction
//allowed_job_flag: 3
// DB文件放在哪個目錄中(就是那個里面存放著packet_db.txt的目錄)
// 您可以在此修改DB文件存放的目錄名稱db_path: db

// 包含數据文件的文件夾.
db_path: db

//===================================
// 鼠標密碼系統(Pincode System)
//===================================
// 注意: 此選項只有客戶端版本大于等于 2011-03-09aRagexeRE 才支持. 
// 此選項啟用后, 當您注冊賬號后首次進入角色選擇界面時, 
// 系統會讓您設置一個用鼠標點擊的數字密碼. 
// 以后每次回到角色登錄窗口都需要用鼠標輸入密碼, 以保証安全. 
// 默認值為: no (rAthena官方默認值為yes)
pincode_enabled: no

// 過多長時間就必須讓玩家修改鼠標密碼? 
// 0: 設置為0表示鼠標密碼永久有效 (默認)
// X: 若是其他非0的數字, 則表示每過X天就提示用戶修改一次鼠標密碼
pincode_changetime: 0

// 連續輸入几次鼠標密碼錯誤則游戲結束? 
// 由于客戶端最多只允許錯誤3次, 所以這里的值只能是1、2、3之間選其一
// 如果填寫大于3的數字的話, 實際上還是3次 此選項對2013-08-07客戶端無效
// 
// 默認值為: 3
pincode_maxtry: 3

// 是否強制玩家使用鼠標密碼系統? 
// 提示: 雖然鼠標密碼确實能夠有效阻止竊听鍵盤的盜號木馬,
// 但是每次返回角色選擇界面時都需要輸入鼠標密碼也很麻煩, 
// 請各位根据自己的情況進行權衡吧.
// 默認值為: yes
pincode_force: yes

// 是否允許使用重复的同一個數字作為鼠標密碼(比如0000這樣重复的4個0)?
// 提示: 使用 1155 是允許的, 因為 1155 這個密碼共使用了2個數字(1和5).
// 默認值為: no
pincode_allow_repeated: no

// 是否允許使用連續的數字作為鼠標密碼(比如4567或9012)?
// 默認值為: no
pincode_allow_sequential: no

//===================================
// 擴展系統(Addon system)
//===================================
// 角色換位功能
// 當你啟用了這個机制時, 還需要玩家的角色有換位的机會, 才能進行換位. 
// 角色的換位机會次數保存在char表的moves字段. 
// 如果您希望玩家可以無限制的移動角色, 那么請將下面的 char_moves_unlimited 設置為 yes
// 
// 注意: 此選項只有客戶端版本大于等于 2011-09-28aRagexeRE 才支持. 
// 允許玩家將自己的角色移動到其他欄位中. 
// 默認值為: yes
char_move_enabled: yes

// 是否允許玩家將角色移動到一個已經被使用的欄位? 
// 如果啟用的話, 那么兩個角色將會交換位置. 
// 默認值為: yes
char_movetoused: yes

// 是否允許玩家不限次數的移動自己的角色? 
char_moves_unlimited: no

// 當角色在隊伍中時, 是否允許修改角色名?
// 默認值為: no
char_rename_party: no

// 當角色在公會中時, 是否允許修改角色名?
// 默認值為: no
char_rename_guild: no

// 當角色服務器啟動時, 是否檢查數据表的內容是否正确?
char_checkdb: yes

// 當角色在一張不存在的地圖登錄時, 會被自動送回下面設置的默認地圖和坐標. 
default_map: prontera
default_map_x: 156
default_map_y: 191

// 部落中的成員多長時間不活躍就會被自動踢出部落?
// 0: 永遠不會被踢出部落
// X: 如果部落中的成員超過 X 天未登陸游戲, 就會被自動踢出部落
// 默認值為: 14
clan_remove_inactive_days: 14

//===================================
// RODEX
//===================================
// After how many days should mails be returned to their sender?
// 0: never return them
// X: return them after X days
// Default: 15
mail_return_days: 15

// How many days after a mail was returned to it's sender should it be deleted completely?
// 0: never delete them
// X: delete them X days after they were returned
// Default: 15
mail_delete_days: 15

// Does the Retrieve All button ignore unread mail status?
// no: Only return attachments from read mail
// yes: Return attachments from all mail
// Default: yes
mail_retrieve: yes

// Should mails without any attachments be returned to their sender?
// Default: yes
mail_return_empty: yes

import: conf/import/char_conf.txt
